<!DOCTYPE html>
<html lang="en">
<head th:replace="~{index.html :: head}"></head>
<body>
<div class="main">
  <div th:replace="~{index.html :: leftSiteBar}">

  </div>

  <div class="right">
    <nav th:replace="~{index.html :: hamburger}"></nav>

    <div class="dashboard">
      <div class="dashboard-title">
        <h1> Lista Trening√≥w </h1>
      </div>
      <div class="training-info-table">
        <table>
          <thead>
          <tr>
            <th>Data</th>
            <th>Typ Treningu</th>
            <th>Czas Treningu (Minuty) </th>
            <th>Ilosc km</th>
            <th>Opis</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="workout : ${workouts}">
            <td th:text="${workout.getDate()}"></td>
            <td th:text="${workout.type}"></td>
            <td th:text="${workout.getTime()}"></td>
            <td th:text="${workout.getKm()}"></td>
            <td th:text="${workout.description}"></td>
          </tr>
          </tbody>
        </table>
        <div class="training-sort">
          <button onclick="sortWorkoutsByKm()">Sortuj po km</button>
          <button onclick="sortWorkoutsByTime()">Sortuj po czasie</button>
        </div>
      </div>
    </div>
  </div>
</div>

<form id="sortForm" method="get" action="/showTrainings">
  <input type="hidden" id="sortBy" name="sortBy" value="">
</form>

</body>
</html>
