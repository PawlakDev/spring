<!DOCTYPE html>
<html lang="en">
<head th:replace="~{index.html :: head}"></head>
<body>
<div class="main">
  <div th:replace="~{index.html :: leftSiteBar}">

  </div>

  <div class="right">
    <nav th:replace="~{index.html :: hamburger}"></nav>

    <div class="dashboard">
      <div class="dashboard-title">
        <h1> Dodaj Trening </h1>
      </div>

      <div class="container-workout-add">
          <form action="#" th:action="@{/addTraining}" th:object="${addTraining}" method="post">
            <div class="training-date">
              <label for="start">Data treningu :</label>
              <input type="date" id="start" name="trainingDate" value="2024-02-23" />
            </div>

            <div class="training-type">
                <label> Typ treningu :</label>
              <select name="trainingType">
                <option selected>Bieg</option>
                <option>Si≈Çownia</option>
                <option>Ergometr</option>
              </select>
            </div>

            <div class="training-distanse">
              <label>Ilosc km</label>

              <input type="number" id="quantity" name="trainingDistanse" min="1" max="100">
            </div>

              <div class="training-time">
                <label>Czas treningu</label>
                <input type="time" id="appt" name="trainingTime" min="00:00" max="23:59" required>
              </div>

            <div class="training-description">
              <label for="description">Opis treningu</label>
              <textarea id="description" name="trainingDescription" rows="4" cols="50" value=""></textarea>
            </div>

            <div class="training-planid">
              <label for="plan">ID Planu:</label>
              <input type="number" id="plan" name="plan_id" class="form-control" required>
            </div>

            <div class="add-training">
              <button class="button" type="submit"> Dodaj trening</button>
            </div>

        </form>
      </div>

    </div>
  </div>
</div>

</body>
</html>
