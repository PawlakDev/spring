<!DOCTYPE html>
<html lang="en">
<head th:replace="~{index.html :: head}"></head>
<body>
<div class="main">
  <div th:replace="~{index.html :: leftSiteBar}">

  </div>

  <div class="right">
    <nav th:replace="~{index.html :: hamburger}"></nav>

    <div class="dashboard">
      <div class="dashboard-title">
        <h1> Dodaj Trening </h1>
      </div>

      <div class="container-workout-add">
        <div class="training-date">
          <label for="start">Data treningu :</label>
          <input type="date" id="start" name="trip-start" value="2024-02-23" />
        </div>

        <div class="training-type">
            <label> Typ treningu :</label>
          <select>
            <option selected>Bieg</option>
            <option>Si≈Çownia</option>
            <option>Ergometr</option>
          </select>
        </div>

        <div class="training-distanse">
          <label>Ilosc km</label>

          <input type="number" id="quantity" name="quantity" min="1" max="100">
        </div>

          <div class="training-time">
            <label>Czas treningu</label>
            <input type="time" id="appt" name="appt" min="00:00" max="23:59" required>
          </div>

        <div class="training-description">
          <label for="description">Opis treningu</label>
          <textarea id="description" name="description" rows="4" cols="50">
          </textarea>
        </div>

        <div class="add-training">
          <button type="submit">Dodaj trening</button>
        </div>

      </div>

    </div>
  </div>
</div>

</body>
</html>
