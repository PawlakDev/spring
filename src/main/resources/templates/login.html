<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body class="login-page">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand" th:href="@{/}" th:text="#{spring.security.login}">Spring Security Login</a>
        </div>
        <div class="change-lang">
            <a href="?lang=pl"> PL </a>
            <span> / </span>
            <a href="?lang=en"> EN </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center" th:text="#{login.form}"/></h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
<!--                            <label class="control-label"> Email</label>-->
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    th:placeholder="#{login.username}"
                            />
                        </div>

                        <div class="form-group mb-3">
<!--                            <label class="control-label"> Password</label>-->
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    th:placeholder="#{login.pass}"
                            />
                        </div>
                        <div class="form-group mb-3" id="last-form-group">
<!--                            <a th:href="@{//authenticate}" class="btn btn-primary">Submit</a>-->
                            <button type="submit" class="btn btn-primary" th:text="#{login.submit}"></button>
                            <div>
                                <span th:text="#{register.info}"></span>
                                <a th:href="@{/register}" th:text="#{register}"></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
